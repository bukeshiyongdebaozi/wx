// Top-level build file
buildscript {
    ext {
        compose_version = '1.5.1'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}